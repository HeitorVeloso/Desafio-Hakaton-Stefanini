<!DOCTYPE html>
<html>

<head th:replace="~{layoutAluno :: head}">
</head>

<body>

  <div th:replace="~{layoutAluno :: navbar}"></div>
  <div class="container">
    <h1 class="mb-3">Cadastrar novo Aluno</h1>
    <form action="#" th:object="${alunoDTO}" th:action="@{/addAluno}" method="post">
      
      <div th:replace="~{layoutAluno :: formAluno}"></div>
      
      <div class="col-12 mt-2">
        <button type="submit" class="btn btn-dark">Cadastrar</button>
      </div>
    </form>
  </div>

</body>

</html>
