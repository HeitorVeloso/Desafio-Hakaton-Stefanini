<!DOCTYPE html>
<html>

<head th:replace="~{layoutDisciplina :: head}">
</head>

<body>

  <div th:replace="~{layoutDisciplina :: navbar}"></div>
  <div class="container">
    <h1 class="mb-3">Cadastrar novo Disciplina</h1>
    <form action="#" th:object="${disciplinaDTO}" th:action="@{/addDisciplina}" method="post">
      
      <div th:replace="~{layoutDisciplina :: formDisciplina}"></div>
      
      <div class="col-12 mt-2">
        <button type="submit" class="btn btn-dark">Cadastrar</button>
      </div>
    </form>
  </div>

</body>

</html>
