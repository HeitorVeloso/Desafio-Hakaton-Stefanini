<!DOCTYPE html>
<html>

<head th:replace="~{layoutTurma :: head}">
</head>

<body>

  <div th:replace="~{layoutTurma :: navbar}"></div>
  <div class="container">
    <h1 class="mb-3">Cadastrar novo Turma</h1>
    <form action="#" th:object="${turmaDTO}" th:action="@{/addTurma}" method="post">
      
      <div th:replace="~{layoutTurma :: formTurma}"></div>
      
      <div class="col-12 mt-2">
        <button type="submit" class="btn btn-dark">Cadastrar</button>
      </div>
    </form>
  </div>

</body>

</html>
