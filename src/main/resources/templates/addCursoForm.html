<!DOCTYPE html>
<html>

<head th:replace="~{layoutCurso :: head}">
</head>

<body>

  <div th:replace="~{layoutCurso :: navbar}"></div>
  <div class="container">
    <h1 class="mb-3">Cadastrar novo Curso</h1>
    <form action="#" th:object="${cursoDTO}" th:action="@{/addCurso}" method="post">
      
      <div th:replace="~{layoutCurso :: formCurso}"></div>
      
      <div class="col-12 mt-2">
        <button type="submit" class="btn btn-dark">Cadastrar</button>
      </div>
    </form>
  </div>

</body>

</html>
